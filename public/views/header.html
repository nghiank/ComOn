<div class="" data-ng-controller="HeaderController">
    <div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <ul class="navbar-nav nav">
                <li>
                    <a class="brand" onclick="_gaq.push(['_trackEvent', 'Home', 'clicked'])" class="navbar-brand" href="/"><img height="40" src="img/icons/Autodesk Logo copy.png"></a>
                </li>
                <li data-ng-repeat="item in menu" ui-route="/{{item.link}}[a-z0-9/]*" ng-class="{active: $uiRoute}">
                    <a href="#!/{{item.link}}">{{item.title}}</a>
                </li>
            </ul>
            <ul class="navbar-nav nav pull-right" data-ng-hide="global.authenticated">
                <li><a href="/auth/oauth">Log in</a>
                </li>
            </ul>
            <ul class="navbar-nav nav pull-right" data-ng-show="global.authenticated">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        {{global.user.name}} <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#!/profile/">Profile</a>
                        <li><a href="/signout">Sign Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
