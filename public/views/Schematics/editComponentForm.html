    <!-- 2. ng-file-select | ng-file-select="options" -->

    <div class="modal-header">Edit Current Component:</div>
    <div class="modal-body">
    <form class="form-horizontal" name="editCompForm">
        <div class="form-group">
            <label class= "col-md-3 control-label">Component Name:{{compName}} </label>
            <div class = "col-md-9">
                <div class="input-group">
                <span class="input-group-addon"><i ng-show = "valid.name" class="fa fa-check success" ></i></span>
                <input type="text" class="form-control" ng-model="target.name" ng-blur="checkName()" placeholder={{origin.name}}>
                </div>
                <p data-ng-show="error.name" class="error">{{error.name}}</p>
            </div>
        </div>              
        <hr> 
        <div class="form-group">
            <label class= "col-md-3 control-label">Thumbnail:</label>
            <div class = "col-md-9">
                <div class="input-group">
                    <span class="input-group-addon"><i ng-show = "valid.thumbnail" class="fa fa-check success" ></i></span>
                    <input type="text" class="form-control" ng-model="target.thumbnail" ng-blur="validateThumbnail()" placeholder={{origin.thumbnail}}>                
                </div>
                <p data-ng-show="typeof target.thumbnail != 'undefined' && error.thumbnail&&!valid.thumbnail" class="error">{{error.thumbnail}}</p>
                
            </div>
        </div>
        <div class="form-group">
            <label class= "col-md-3 control-label">.DWG File</label>
            <div class = "col-md-9">
                <div class="input-group">
                    <span class="input-group-addon"><i ng-show = "valid.dl" class="fa fa-check success" ></i></span>
                    <input type="text" class="form-control" ng-model="target.dl" ng-blur="validateDwg()" placeholder={{origin.dl}}>                
                </div>
                <p data-ng-show="error.dl && !valid.dl" class="error">{{error.dl}}</p>
                 
            </div>
        </div>
        <hr>            
        <div class="form-group" style="margin-right:5px">
            <div class="col-md-3">
                <button type="button" ng-click="delete()" class="btn btn-danger">Delete</button>
            </div>
            <div class="pull-right">
                <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
                <button type="button" ng-disabled="editDisabled" class="btn btn-primary" ng-click="editComp()">Edit</button>
            </div>
        </div>
    </form>
</div>
