<div ng-init="init()">
    <div class="modal-header">
    	Version History
    	<span class="pull-right"><i>{{target.name}}</i></span>
	</div>
    <div class="modal-body">
    	<p>Created on <i>{{versionInfo.created | date:'short'}}</i></p>
    	<p>Last modified on <i>{{versionInfo.modified | date:'short'}}</i></p>
    	<table class="table table-condensed table-hover">
    		<thead>
	    		<tr>
	    			<th>Version #</th>
            <th>Date Created</th>
	    			<th>State</th>
	    		</tr>
    		</thead>
    		<tbody>
		       	<tr ng-click="publishComponent($index+1)" ng-repeat="v in versionInfo.versions">
              <td>{{$index+1}}</td>
		       		<td>{{v.dateModified}}</td>
		       		<td ng-show="target.published === {{$index+1}}"><p class="success">Published</p></td>
		       		<td ng-hide="target.published === {{$index+1}}"><p class="grey">Not Published</p></td>
		       	</tr>
	    	</tbody>
    	</table>

		<div class="row">
			<div class="col-md-12">
            <button class="btn btn-default pull-right" ng-click="cancel()">Done</button>
       			<button class="btn btn-danger" ng-click="publishComponent(0)">Unpublish This Component</button>
			</div>
		</div>
    </div>
</div>
