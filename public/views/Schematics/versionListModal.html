<div ng-hide="hide" ng-init="init()">
    <div class="modal-header">
    	Version History
    	<span class="pull-right"><i>{{target.name}}</i></span>
    </div>
    <div class="modal-body">
    	<p>Created on <i>{{versionInfo.created | date:'short'}}</i></p>
    	<p>Last modified on <i>{{versionInfo.modified | date:'short'}}</i></p>
    	<table class="table table-hover">
    		<thead>
	    		<tr>
	    			<th>Version #</th>
            <th>Date Created</th>
	    			<th>State</th>
	    		</tr>
    		</thead>
    		<tbody>
		       	<tr ng-repeat="v in versionInfo.versions" ng-mouseenter="chooseHoverTarget($index+1)" ng-mouseleave="chooseHoverTarget(-1)">
                    <td>{{$index+1}}</td>
		       		<td>{{v.dateModified | date:'short'}}</td>
		       		<td ng-show="target.published === {{$index+1}}"><div class="success">Published</div></td>
		       		<td ng-hide="target.published === {{$index+1}}" class="fixed-width">
                        <span class="grey">Not Published</span>
                        <a ng-show="hoverTgt === ($index+1)" ng-click="publishComponent($index+1)"class="unpublished"><i class="fa fa-book"></i></a>
                    </td>
                    
		       	</tr>
	    	</tbody>
    	</table>

		<div class="row">
			<div class="col-md-12">
            <button class="btn btn-default pull-right" ng-click="cancel()">Done</button>
            <button class="btn btn-danger" ng-click="publishComponent(0)">Unpublish</button>
            <button class="btn btn-info btn-separate" ng-click="launchCompareModal()">Compare Versions</button>
			</div>
		</div>
    </div>
</div>
