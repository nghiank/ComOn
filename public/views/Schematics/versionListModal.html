<div ng-init="init()">
    <div class="modal-header">
    	Versions
    	<span class="pull-right"><i>{{target.name}}</i></span>
	</div>
    <div class="modal-body">
    	<p>Created on <i>{{versionInfo.created | date:'short'}}</i></p>
    	<p>Last modified on <i>{{versionInfo.modified | date:'short'}}</i></p>
       <ul class="list-group">
       	<li class="list-title list-group-item">Versions</li>
       	<li class="list-group-item" ng-repeat="v in versionInfo.versions">
       		{{v.version}}
       		<span class="pull-right success" ng-show="v.published">Published</span>
       	</li>
       </ul>
		<div class="row">
			<div class="col-md-12">
       			<button class="btn btn-default pull-right" ng-click="cancel()">Done</button>
			</div>
		</div>
    </div>
</div>
