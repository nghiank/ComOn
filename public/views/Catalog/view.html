<section ng-init="init()" ng-show="authorized()" ng-controller="catalogController">
        <div class="well">
            <div class="row">

                <form class="form-horizontal col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">.xls File</label>
                        <div class="col-sm-10">
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                <div class="input-group">
                                    <div class="form-control" data-trigger="fileinput"><i class="fa fa-check success fileinput-exists" ng-show="!error && success"></i><i class="fa fa-times fileinput-exists error" ng-hide="!error && success"></i> <span class="fileinput-filename"></span></div>
                                    <span class="input-group-addon btn btn-default btn-file"><span class="fileinput-new">Select file</span><span class="fileinput-exists">Change</span><input type="file" name="..." ng-file-select="fileSelect($files)"></span>
                                    <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput" >Remove</a>
                                </div>
                            </div>
                            <p ng-show="!valid" class="error">{{error}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-2">
                            <button type="button" ng-disabled="uploadDisabled" class="btn" ng-click="populate()" ng-class={'btn-default':populateProgress===100,'btn-primary':populateProgress!==100}><i class="fa fa-check success" ng-show="showProgress && populateProgress === 100"></i>Upload</button>
                        </div>
                        <progressbar max="100" value="populateProgress" ng-show="showProgress" type="success"><span style="color:white; white-space:nowrap;">{{populateProgress}}%</span></progressbar>
                    </div>
                </form>
            </div>
        </div>
</section>
