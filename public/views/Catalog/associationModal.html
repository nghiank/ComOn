<div ng-init="populateEntries()" ng-hide="hide">
	<div class="modal-header">
		Manage Links for {{item.catalog}}
	</div>
    <div class="modal-body" style="padding-bottom: 0px;">
        <ul class="list-group" style=" overflow-y: auto; max-height: 400px">    <li class="list-group-item" ng-show="schematicEntries.length === 0">
            Item {{item.catalog}} has no links to the schematic icons.
            <a class="btn btn-default btn-separate" ng-click="openAddLinkModal()">Add Links</a>
            </li>   
            <li class="list-group-item imgLoader" ng-repeat="child in schematicEntries track by $index" ng-mouseenter = "toggleOption(child, true)" ng-mouseleave = "toggleOption(child, false)">
                <img ng-src='{{child.thumbnail}}' ng-show="child.thumbnail" style="width: 40px; height: 40px; margin-right:10px;">
                {{child.name}} 
                <span class="grey" style=""> - {{child.standard.name}}</span>
                <a class="btn pull-right btn-link" ng-click="deleteAssociation(child)" ng-class="{'btn-s':{{!!child.thumbnail}}, 'btn-xs':{{!!!child.thumbnail}}}" ng-show="child.showOption">
                    <i class="fa fa-times error"></i>
                </a>
            </li>
        </ul>
   	</div>
   	<div class="modal-footer">
		    <button class="btn btn-primary btn-separate pull-right" ng-click="done()">Done</button>
            <button class="btn btn-default btn-separate pull-left" ng-click="cancel()">Cancel</button>
    </div>
</div>
