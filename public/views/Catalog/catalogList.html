<div class="container" ng-controller="catalogListCtrl" ng-init="init()" style="min-height: 800px; padding-top:30px;">
	<div class="col-md-4 navmenu navmenu-default" ng-hide="!showTypes" style="position:fixed;left:0;z-index:9999; height:80%">
		<ul class="nav navmenu-nav" ng-init="getTypes()">
            <div class="nav navmenu-brand" ng-click="toggleType()">Catalog Types</div> 
            <li class="nav navmenu-nav" ng-show="types.length == 0">No catalog available</li>          
            <li class="nav navmenu-nav" ng-repeat="type in types" ng-mouseenter = "toggleOption(type)" ng-mouseleave = "toggleOption(type)" href="#!/catalog/{{type.name}}" ng-click="showTypeList(type)">
                <a>{{type.name}}</a>
            </li>
        </ul>
	</div>
	<span>
		<a ng-click="toggleType()"><i class="fa fa-forward fa-lg" style="position:fixed; left:1%; top:50%;"></i></a>
	</span>
	<div  ng-show="showList" ng-click="closeType()">
		<div class="well">
			<p>{{target.name}}</p>
			<div class="row">
				<form class="form-horizontal col-md-8 col-md-offset-2">
					<div class="form-group">
		    			<label class="col-sm-2 control-label">Search</label>
		    			<div class="col-sm-8 input-group">
			      			<input type="text" class="form-control" placeholder="Search Text Here">
			      			<span class="input-group-btn"><a class="btn btn-default"><i class="fa fa-search"> Search</i></a></span>
		   				</div>
		   			</div>
				</form>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<label class="col-sm-2 control-label">Show More</label>
					<div class="col-sm-8 input-group">
		      			<button class="btn btn-default" style="margin-right:10px" ng-repeat="field in fields"  ng-click="toggleField(field)" ng-class={'clicked':cols.indexOf(field)+1}><i ng-show="cols.indexOf(field)+1" class="fa fa-check success" ></i>{{'  '+field+'  '}}</button>
					</div>
				</div>
			</div>
		</div>

		<div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th ng-repeat="col in cols">{{col}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items">
						<td ng-repeat="col in cols">
							<span ng-repeat="(field,data) in item">{{data}}</span>
						</td>
					</tr>
				</tbody>

			</table>
		</div>
	</div>
</div>
