<section data-ng-controller="editStdFormCtrl">
    <!-- 2. ng-file-select | ng-file-select="options" -->
   <div class="panel panel-default" data-ng-show="global.user.isAdmin" data-init="getCurrentStd()">
    <div class="panel-heading">Edit Standard</div>
    <div class="panel-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class= "col-md-3 control-label">Standard Name: </label>
            <div class = "col-md-9">
                <input type="text" class="form-control"></input>
                <div data-ng-show="error.name" class="alert alert-danger alert-thin">
                    <p>{{error.name}}</p>
                </div>
                <div data-ng-show="!error.name && valid.name" class="alert alert-success alert-thin">
                    <p>{{success.name}}</p>
                </div>
            </div>
        </div>               
        <div class="form-group">
            <label class= "col-md-3 control-label">Discription: </label>
            <div class = "col-md-9">
                <textarea class="form-control" rows="3" ng-model="desc"></textarea>
            </div>
        </div>  
        <hr>
        <div class="form-group">
            <label class= "col-md-3 control-label">.DAT File</label>
            <div class = "col-md-9">
                <input ng-click="resetDAT()" ng-file-select="datFileSelect($files)" type="file" class=""/>
                <div data-ng-show="error.dat" class="alert alert-danger alert-thin">
                    <p>{{error.dat}}</p>
                </div>
                <div data-ng-show="!error.dat && success.dat" class="alert alert-success alert-thin">
                    <p>{{success.dat}}</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class= "col-md-3 control-label">Mapping File (.Json)</label>
            <div class = "col-md-9">
                <input ng-click="resetJSON()" ng-file-select="jsonFileSelect($files)" type="file"/>
                <div data-ng-show="error.json" class="alert alert-danger alert-thin">
                    <p>{{error.json}}</p>
                </div>
                <div data-ng-show="!error.json && success.json" class="alert alert-success alert-thin">
                    <p>{{success.json}}</p>
                </div>
            </div>
        </div>
        <div data-ng-show="datFile && jsonFile" class="alert alert-success alert-thin">You have selected .dat File and mapping file for the standard. Once updated, the original setting will be removed permenantly. This cannot be undone.</div>
        <hr>          
        <div class="form-group">
            <div class="col-md-6">
                <button type="button" ng-click="validate()" class="btn btn-danger">Delete</button>
            </div>
            <div class="pull-right" style="margin-right:5px">
                <button type="button" ng-click="validate()" class="btn btn-default" ng-disabled="!(valid.dat && valid.json && valid.name)">Validate</button>
                <button type="button" ng-disabled="uploadDisabled" class="btn btn-primary" ng-click="uploadFiles()">Edit</button>
            </div>
        </div>
        </form>
</div>
</div>

</section>
